server {
    listen 80;
    listen [::]:80;

    server_name g-city.ltd;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

 server {
     listen 443 ssl;
     listen [::]:443 ssl;

     http2 on;

     server_name g-city.ltd;

     ssl_certificate /etc/letsencrypt/live/g-city.ltd/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/g-city.ltd/privkey.pem;
    
     location / {
     	proxy_pass http://gophish:80;
     }
 }